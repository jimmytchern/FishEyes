<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="découvrez les photographes de Fisheye" />
    <link rel="stylesheet" href="./main.css" />
    <title>Accueil FishEye</title>
    <link
      rel="shortcut icon"
      href="./sources/logo/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="content-global">
      <!-- Header-->
      <header>
        <div class="header-top">
          <a
            href="./index.html"
            class="logo"
            role="link"
            title="recharger la page"
            id="retour"
          >
            <img
              src="./sources/logo/logo.svg"
              alt="Logo fisheye"
              aria-labelledby="retour"
            />
          </a>
          <h1 class="big-tittle">Nos photographes</h1>
        </div>
        <nav
          class="tag-list"
          aria-label="catégories photographes"
          role="navigation"
        >
          <!-- Passez au contenu -->
          <a href="#" class="return-main" aria-label="Passez au contenu">
            <div class="return">Passez au contenu</div>
          </a>
        </nav>
      </header>

      <!--Main-->

      <main id="main" class="photographer-container"></main>

      <script src="./scripts/main.js" type="module"></script>
    </div>
  </body>
</html>
